name: Build Executables

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            asset_name: metar-service-linux
          - os: windows-latest
            name: windows
            asset_name: metar-service-windows.exe
          - os: macos-latest
            name: macos
            asset_name: metar-service-macos

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Replace SPECIAL_MATER_API value in main.py
      run: |
        sed -i "s|!ENV SPECIAL_MATER_API|${{ secrets.SPECIAL_MATER_API }}|g" main.py

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name "${{ matrix.asset_name }}" main.py
      env:
        SPECIAL_MATER_API: ${{ secrets.SPECIAL_MATER_API }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}
    
    - name: Create Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/${{ matrix.asset_name }}